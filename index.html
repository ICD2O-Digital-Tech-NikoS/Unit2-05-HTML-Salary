<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Salary Program, with JS File" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Niko" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Salary Program, with JS File</title>
  </head>
  <body>
    <!-- references javascript file -->
    <script src="./js/script.js"></script>
    <h1>Salary Program, with JS File</h1>
    <h3>Please enter the following:</h3>
    <p>
      <!-- creates text field for users to input information about their street which will be stored and used to present their full address once the button is clicked -->
      <form action="javascript:calculatePay ()">
        <label for="hours">Number of Hours Worked:</label>
        <input type="number" step=".1" id="hours" placeholder="Hours"><br><br>
        <label for="wage">Hourly Wage: $</label>
        <input type="number" step=".1" id="wage" placeholder="Hourly Wage"><br><br>
        <input type="submit" value="Calculate Pay">
      </form>
    </p>
		<!-- Create a space where the user information will be displayed -->
    <div id="user-info"></div>
    <div id="taxed"></div>
    <div id="netPay"></div>
    <br>
    <img src="./images/download.jpg" alt="rimce" height="600px" width="400px"" >
  </body>
</html>
